<head>

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <link rel="stylesheet" href="./style.css">
    <script src="./tictactoe.js"></script>
    <div class="main">
        <div class="grid">

         <div class="grid-column"><button id="grid-button-two" onclick="clickGrid(this)"></button></div>
         <div class="grid-column"><button id="grid-button-three" onclick="clickGrid(this)"></button></div>
         <div class="grid-column"><button id="grid-button-four" onclick="clickGrid(this)"></button></div>
         <div class="grid-column"><button id="grid-button-five" onclick="clickGrid(this)"></button></div>
         <div class="grid-column"><button id="grid-button-six" onclick="clickGrid(this)"></button></div>
         <div class="grid-column"><button id="grid-button-seven" onclick="clickGrid(this)"></button></div>
         <div class="grid-column"><button id="grid-button-eight" onclick="clickGrid(this)"></button></div>
         <div class="grid-column"><button id="grid-button-nine" onclick="clickGrid(this)"></button></div>
        </div>
    </div>
    
</body>
</html>
